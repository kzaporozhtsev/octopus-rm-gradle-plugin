plugins {
    id 'java-library'
}

dependencies {
    api project(':dbsm-cloud-database-api')
    api "com.${project["packageName"]}.dbsm.cloud:dbsm-cloud-common-core:${project['dbsm-cloud-common.version']}"
    api "com.${project["packageName"]}.infrastructure:components-registry-api:${project['components-registry-api.version']}"
}

apply plugin: 'maven-publish'
apply plugin: 'java-library'

java {
        withJavadocJar()
        withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
