plugins {
    id 'java-library'
    id 'org.octopusden.octopus-release-management'
}

releaseManagement {
    releaseDependencies {
        component name : "ComponentOne",  version: "2.3.4"
        component name : "ComponentTwo",  version: "5.6.7"
    }
}

apply plugin: 'maven-publish'
apply plugin: 'java-library'

java {
        withJavadocJar()
        withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
